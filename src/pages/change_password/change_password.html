<div id='{{elementId}}' class='profile-content'>
  {{{aside}}}

  <form class='profile-content-data' name='changePassword'>
    <div class='profile-content-data-avatar'>
      {{{profileAvatar}}}
    </div>

    <div class='profile-content-data-password-change'>
      {{{oldPasswordInput}}}
      {{{passwordInput}}}
      {{{passwordRepeatInput}}}
    </div>

    <div class='profile-content-data-buttons-group'>{{{saveButton}}}</div>
  </form>
</div>
