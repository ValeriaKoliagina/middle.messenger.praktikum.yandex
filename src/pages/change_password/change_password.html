<div id='{{elementId}}' class='profile-content'>
  {{{aside}}}

  <div class='profile-content-data'>
    <div class='profile-content-data-avatar'>
      {{{profileAvatar}}}
    </div>

    <form class='profile-content-data-password-change' name='changePassword'>
      {{{oldPasswordInput}}}
      {{{passwordInput}}}
      {{{passwordRepeatInput}}}
    </form>

    <div class='profile-content-data-buttons-group'>{{{saveButton}}}</div>  
  </div>
</div>
