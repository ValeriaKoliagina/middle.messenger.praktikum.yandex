<div class='login'>
  <h2>{{titles.REGISTRATION}}</h2>

  <form  name='signup' class='login-container'>
    <div class='login-container-info'>
      {{{emailInput}}}
      {{{loginInput}}}
      {{{nameInput}}}
      {{{surnameInput}}}
      {{{passwordInput}}}
      {{{passwordRepeatInput}}}
    </div>

    <div class='login-container-buttons-group'>
      {{{signupButton}}}
      {{{rememberAllButton}}}
    </div>
  </form>
</div>
