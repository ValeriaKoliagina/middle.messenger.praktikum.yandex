<div class='profile-content'>
  {{{aside}}}

  <form class='profile-content-data' name='personInfo'>
    <div class='profile-content-data-avatar'>
      {{{profileAvatar}}}
    </div>

    <div class='profile-content-data-person-change'>
      {{{emailInput}}}
      {{{loginInput}}}
      {{{nameInput}}}
      {{{surnameInput}}}
      {{{chatNameInput}}}
      {{{phoneInput}}}
    </div>
    
    <div class='profile-content-data-buttons-group'>{{{saveButton}}}</div>  
  </form>
</div>
